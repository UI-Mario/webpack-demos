<!DOCTYPE html>
<html>
  <head>
    <title>12</title>
    <style type="text/css">
      .container {
        position: relative;
        height: 20px;
        width: 100px;
        margin-top: 100px;
        background: blue;
      }
      .notice {
        position: absolute;
        animation: linear 6s scroll infinite;
      }
      @keyframes scroll {
        0% {
          top: 20px;
        }
        15%,
        70% {
          top: 0;
        }
        100% {
          top: -20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="notice">1111111111111111111</div>
    </div>
  </body>
</html>
