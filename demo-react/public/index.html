<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 10px;
        height: 10px;
        position: fixed;
        left: 0;
        top: 0;
        background-color: aqua;
      }
      .son {
        width: 30px;
        height: 30px;
        position: fixed;
        right: 0;
        top: 0;
        background-color: beige;
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      .grandson {
        width: 20px;
        height: 20px;
        position: fixed;
        left: 0;
        bottom: 0;
        background-color: burlywood;
      }
    </style>
  </head>
  <body>
    <div class="root">
      <div class="parent">
        parent
        <div class="son">
          son
          <div class="grandson">grandson</div>
        </div>
      </div>
    </div>
  </body>
</html>
